<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="pagamento.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento</title>
</head>
<body>
    <div class="form-escolha">
        <form onsubmit="return validarCartao()">
            <div class="form-group">
                <label for="valor">Valor</label>
                <input type="text" id="valor" name="valor" oninput="calcularDesconto(); calcularParcelas();" required/>
            </div>

            <div class="radio">
                <label for="pix">Pix</label>
                <input type="radio" id="pix" name="metodo" onclick="mostrarFormaPagamento('pix')" />

                <label for="cartao">Cartão de Crédito</label>
                <input type="radio" id="cartao" name="metodo" onclick="mostrarFormaPagamento('cartao')" />
            </div>

            <!-- Se for Pix -->
            <div id="form-pix" class="forma-pagamento" style="display: none;">
                <button type="button" onclick="funçãoQueSeráExecutada()">Informar dados</button>
                <h3>PIX</h3>
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" required/>
                </div>
                <div class="form-group">
                    <label for="total-pix">Total:</label>
                    <span id="total-pix"></span>   
                </div>
                <button type="submit">Pagar</button>
            </div>

            <!-- Se for Crédito -->
            <div id="form-cartao" class="forma-pagamento" style="display: none;">
                <h3>CARTÃO DE CRÉDITO</h3>
                <div class="form-group">
                    <label for="numero">Número</label>
                    <input type="text" id="numero" name="numero" oninput="validarCartao(); identificarBandeira();" required/>
                    <img id="bandeira-cartao" src="" alt="Bandeira do cartão" style="display: none; width: 50px; height: auto;">

                    <span id="erro" style="font-size: 80%; color: red; display: none;">Número de cartão inválido</span>
                </div>
                <div class="form-group">
                    <label for="titular">Titular</label>
                    <input type="text" id="titular" name="titular" required />
                </div>
                <div class="form-group">
                    <label for="codigo">Cód. Segurança</label>
                    <input type="text" id="codigo" name="codigo" required />
                </div>
                <div class="form-group">
                    <label for="vencimento">Vencimento</label>
                    <input type="text" id="vencimento" name="vencimento" required />
                </div>
                <div class="form-group">
                    <label for="valor-parcela">Parcelas</label>
                    <input type="number" id="valor-parcela" name="parcela" oninput="calcularParcelas()" min="1" />
                </div>
                <div class="form-group">
                    <label>Parcelas:</label>
                    <div>
                        <label>1X: <span id="total-1x">R$ 0,00</span></label>
                    </div>
                    <div>
                        <label>2X: <span id="total-2x">R$ 0,00</span></label>
                    </div>
                    <div>
                        <label>3X: <span id="total-3x">R$ 0,00</span></label>
                    </div>
                    <div>
                        <label>4X: <span id="total-4x">R$ 0,00</span></label>
                    </div>
                    <div>
                        <label>5X: <span id="total-5x">R$ 0,00</span></label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="total-cartao">Total:</label>
                    <span id="total-cartao"></span>   
                </div>
                <input type="submit" value="Pagar" />
                
            </div>
        </form>
    </div>

    <script src="Pagamento.js"></script>
</body>
</html>
